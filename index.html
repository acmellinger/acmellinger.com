    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function onEmailClick() {
        grecaptcha.execute();
      }
      async function onRecaptcha(token) {
        var response = await fetch(
          "https://email-hider-xhbobd465a-uc.a.run.app",
          {
            method: "POST",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify({
              token: token,
              site: "acmellinger",
            }),
          }
        );
        var mydiv = document.getElementById("email");
        if (response.status == 200) {
          var newElement = document.createElement("a");
          const email = await response.json()[email];
          newElement.setAttribute(
            "href",
            "mailto:" + email + "?subject=Website Contact"
          );
          newElement.setAttribute("class", "emailtext");
          newElement.innerText = email;
          mydiv.appendChild(newElement);
        } else {
          var newElement = document.createElement("p");
          newElement.setAttribute("class", "errortext");
          newElement.innerText = "CAPTCHA Failed";
          console.log(mydiv);
          mydiv.appendChild(newElement);
        }
      }
    </script>
